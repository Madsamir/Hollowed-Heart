<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #cutscene-container, #game-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cutscene-container {
      text-align: center;
      font-size: 32px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    #game-container {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="cutscene.js"></script>
  <script src="Test.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="cutscene-container">
    <p id="cutscene-text">Loading...</p>
  </div>

  <div id="game-container"></div>
</body>
</html>
